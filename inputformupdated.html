<!DOCTYPE html>
<html lang="en">

<head>
    <title>form</title>
    <link rel="stylesheet" href="css/inputform.css">
</head>

<body>
    <div id="border">
        <h1>FORM</h1>
        <form onsubmit="myFunc()">
            <div class="flex"><label for="name">Name:</label>
                <input id="name" placeholder="Name" type="text">
            </div>
            <div class="flex"><label for="phone">Phone Number:</label>
                <input id="phone" placeholder="Phone Number" type="text">
            </div>

            <!-- <input id="submit" type="submit" value="Submit"> -->
            <button type="button" onclick="myFunc()">Submit</button>

        </form>
    </div>

    <div>
        <p id="get"></p>
    </div>

    <script>
        function myFunc() {
            var name = document.getElementById("name").value;
            var phone = document.getElementById("phone").value;
            document.getElementById("get").innerHTML = name;
            //console.log(document.getElementById("get").value);
            // alert(phone);
        }
    </script>
</body>

</html>
